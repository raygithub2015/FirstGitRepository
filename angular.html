<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="firstName='yousuf'">
 
<p>Input something in the input box:</p>
<p>Name: <input type="text" ng-model="name"></p>
<p ng-bind="name"></p>
<p> The firstName is <span ng-bind="firstName"></span></p>
<p> The result of expression 5+5 is {{5+5}} </p>
</div>

</body>
</html>
